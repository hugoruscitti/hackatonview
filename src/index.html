<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">


  <!-- estilos -->
  <link rel="stylesheet" href="css/estilo.css" charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css" charset="utf-8">
  <link rel="stylesheet" href="css/fuentes.css" charset="utf-8">
  <link rel="stylesheet" href="css/AdminLTE.css" charset="utf-8">
  <link rel="stylesheet" href="css/custom.css" charset="utf-8">
  <link rel="stylesheet" href="css/ui-layout.css" charset="utf-8">


</head>
<body>
<script type="text/x-handlebars">
<ul>
  <li>{{#link-to 'setup'}}setup{{/link-to}}</li>
  <li>{{#link-to 'view'}}view{{/link-to}}</li>
</ul>
{{outlet}}
</script>

<script type="text/x-handlebars" id="setup">

<p>tick: {{tick}}</p>
<p>cantidad: {{cantidad}}</p>

<p><button {{action "saltar_este_twit"}}>Saltar este twit</button>

<div class='background-view'>
  <div class='view'>
    {{ultimo_twit}}
  </div>
</div>


<form>

  <label>Busqueda {{input value=nombre}}</label>

  <p>
  <button {{action "guardar"}}>Guardar</button>

</form>


</script>


<script type="text/x-handlebars" id="view">
Previsualizando item.
</script>

<script src="js/libs/jquery-1.10.2.js"></script>
<script src="js/libs/handlebars-v1.3.0.js"></script>
<script src="js/libs/ember-1.8.1.js"></script>
<script src="js/app.js"></script>
</body>
</html>
