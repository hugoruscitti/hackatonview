<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HackatonView</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- estilos -->
  <link rel="stylesheet" href="css/estilo.css" charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css" charset="utf-8">
  <link rel="stylesheet" href="css/fuentes.css" charset="utf-8">
  <link rel="stylesheet" href="css/AdminLTE.css" charset="utf-8">
  <link rel="stylesheet" href="css/custom.css" charset="utf-8">
  <link rel="stylesheet" href="css/ui-layout.css" charset="utf-8">
</head>

<body>

  <script type="text/x-handlebars">
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">

    {{#if modo_edicion}}

      <div class='modo-edicion'>
        <p><label>Ingres√° la palabra a buscar: {{input type="text" value="programar" size="50"}}</label>
        <p><button class='btn btn-success' {{action "guardar"}}>Guardar e iniciar</button></p>
      </div>

    {{else}}

      <div class='background-view'>
        <div class='view'>
          {{ultimo_twit_safe}}
        </div>
      </div>


      <div class='barra'>
        <p><button {{action "saltar_este_twit"}}>Saltar este twit</button>
        <button {{action "configurar"}}>Configurar</button>

        <p>tick: {{tick}}</p>
        <p>cantidad: {{cantidad}}</p>
      </div>

    {{/if}}

  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-1.8.1.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
